<head>

<body>
    <div class="container m-5 p-5">
        <h2>Form</h2>
        <div class="m-2 p-2" style="background-color: lightblue;">

            <form action="" method="post" enctype="multipart/form-data">

                <div class="row">

                    <div class="col-lg-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="" name="" placeholder="Enter our name" class="form-control">

                    </div>

                    <div class="col-lg-6">
                        <label for="roll no" class="form-label"> Roll no.</label>
                        <input type="text " id="" name="" placeholder="Enter your roll no" class="form-control">
                    </div>
                </div>


                <label for="class" class="form-label">Class</label>
                <input type="text" name="" id="" placeholder="Enter your class" class="form-control">

                <label for="gander">select gender</label>
                <div class="form-check">

                    <input type="radio" name="gander" id="" class="form-check-input">
                    <label for="male" class="form-label">male</label>

                    <input type="radio" name="gander" id="">
                    <label for="female" class="form-label">female</label>

                    <input type="radio" name="gander" id="">
                    <label for="other" class="form-label">other</label>
                </div>
                <br>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="" value="checkNativeSwitch" switch>
                    <label class="form-check-label" for="checkNativeSwitch">I agree that all details filled in are
                        correct and valid</label>
                </div>
                <button class="btn btn-primary btn-sm btn-hover">submit</button>

        </div>

        </form>

    </div>



</body>
