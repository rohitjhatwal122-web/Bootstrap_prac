<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    div{
        display: flex;
        gap: 40px;
        justify-content: center;
    }
p{
    height: 200px;
    width: 200px;
    font-size: 30px;
    text-align: center;
    border: 2px solid black;
    background-color: yellowgreen;

}

@media (max-width: 600px) {
    div{
        gap: 10px;
    }

    p{
        height: 100px;
        width: 100px;
        font-size: 10px;

    }
    
}
</style>

<body>
    <div>
        <p>first</p>
        <p>second</p>
        <p>third</p>
        <p>fourth</p>
    </div>
    
</body>
</html>
