<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="container m-5 p-5">
        <h2 class="text-primary">Registration Form</h2>

        <div class="card p-5 m-2" style="background: orchid;">

            <form action="" method="POST" enctype="multipart/form-data">

                <label for="Name" class="form-label">Name</label>
                <input type="text" name="" id="" placeholder="Enter your name" class="form-control">

                <label for="Father name" class="form-label">Father name</label>
                <input type="text" name="" id="" placeholder="Enter your father name" class="form-control">

                <label for="Mother name" class="form-label">Mother name</label>
                <input type="text" name="" id="" placeholder="Enter your mother name" class="form-control">

                <!-- <label for="class" class="form-label"> Class</label>
<input type="number" name="" id="" placeholder="Enter your class">
<br> -->


                <label for="dob" class="form-label">DOB</label>
                <input type="date" name="" id="" placeholder="Enter your date of birth" class="form-control">

                <label for="phone" class="form-label">Phone number </label>
                <input type="tel" name="" id="" placeholder="Enter your phone number" class="form-control">

                <label for="email" class="form-label">Email</label>
                <input type="email" name="" id="" placeholder="Enter your email" class="form-control">

                <label for="doc" class="form-label">Upload Document</label>
                <input type="file" name="" id="" class="form-control">

                <label for="Gender">select Gender</label>
                <div class="form-check">

                    <input type="radio" name="gander" id="" class="form-check-input">
                    <label for="male" class="form-label">male</label>

                    <input type="radio" name="gander" id="">
                    <label for="female" class="form-label">Female</label>

                    <input type="radio" name="gander" id="">
                    <label for="other" class="form-label">other</label>

                </div>
                <br>


                <label for="language" class="form-label">Select language</label>
                <select name="language" id="">
                    <option value="java">java</option>
                    <option value="python">python</option>
                    <option value="php">php</option>
                    <option value="c++">c++</option>
                </select>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="" id="checkNativeSwitch" switch>
                    <label class="form-check-label" for="checkNativeSwitch">
                        I agree that all details filled in are correct and valid
                    </label>
                </div>

                <button class="btn btn-primary">sumbit</button>

                </form>

            </div>

        </div>
        
</body>
