<body>

    <div class="container p-5 m-5">
        <h2 class="text-primary">Registration Form</h2>
       
        <div class="card p-5 m-2" style="background: orchid;">
             <form action="" method="POST" enctype="multipart/form-data">
            <label for="name" class="form-label" >Name </label>
            <input type="text" name="" id="" class="form-control" placeholder="Enter your name" required>

            <label for="email" class="form-label">Email</label>
            <input type="email" name="" id="" class="form-control" placeholder="Enter your email">

            <label for="dob" class="form-label">DOB</label>
            <input type="date" name="" id="" class="form-control">

            <label for="doc" class="form-label">Upload Document</label>
            <input type="file" name="" id="" class="form-control">

            <label for="gender" class="form-label">Choose Gender: </label>

            <div class="form-check">

                <input type="radio" name="gender" id="" class="form-check-input" >
                <label for="male" class="form-label">Male</label>
                
                <input type="radio" name="gender" >
                <label for="female" class="form-label">Female</label>
                
                <input type="radio" name="gender" id="">
                <label for="other" class="form-label">Other</label>
            </div>

            <br>

            <label for="tech" class="form-label">Select Your Tech</label>
           <select name="tech" id="">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="php">PHP</option>
           </select>


           <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" value="" id="" switch>

    accept these cookies
  </label>

</div>



        </form>


        </div>
